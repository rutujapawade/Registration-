<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-container">
        <form id="registrationForm" class="signup-form">
            <h2>Create an account</h2>
            <p>Join our community today.</p>

            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="johndoe123" required>
                <span class="error-msg" id="userError"></span>
            </div>

            <div class="input-group">
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="you@example.com" required>
                <span class="error-msg" id="emailError"></span>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
                <span class="error-msg" id="passError"></span>
            </div>

            <button type="submit" id="submitBtn">Sign up</button>
            <p class="footer-text">By clicking "Sign up", you agree to our terms.</p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
